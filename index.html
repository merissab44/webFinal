<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Merissa Bridgeman - Final - Web 1.0</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <section id="student-info">
            <h1>Merissa Bridgeman</h1>
            <p>My favorite color is Red and I wear Nike</p>
        </section>

        <section id="data-input">
            <h1>Font Styler</h1>
            <form>
                <label>Font Size</label>
                <input id="input-size" type="number">
                <label>Font Family</label>
                <select id="select-font">
                    <option value="Georgia">Georgia</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <label>Font Color</label>
                <input id="input-color" value="#000" type="color">
                <label>Background Color</label>
                <input id="input-bg-color" value="#fff" type="color">
                <label>Enter Text</label>
                <textarea id="enter-text"> </textarea>
            </form>
        </section>

        <section id="headline-display">
            <h1 id="display"></h1>
        </section>

        <section id="data-output">
            <pre><code>.headline {
                font-size: <span id="show-size">16</span>px;
                font-family: <span id="show-font">Times</span>;
                color: <span id="show-color">#000</span>;
                background-color: <span id="show-bg-color">#fff</span>;
            }</code></pre>
        </section>
        <script src="script.js">
            
        </script>
    </body>
</html>
